{% extends 'user/basic.html' %}
{%block title%} Sign Up {%endblock %}
{% block body %}
{% load static %}
<div class="container my-3">
    <h3>Sign Up</h3>
<form action="/signup/" method="post">{% csrf_token %}
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="fname">First Name</label>
      <input type="text" class="form-control" id="fname" name="fname" placeholder="Enter First Name">
    </div>
    <div class="form-group col-md-6">
      <label for="lname">Last Name</label>
      <input type="text" class="form-control" id="lname" name="lname" placeholder="Enter Last Name">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4" name="email" placeholder="Enter Email-Id">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Password</label>
      <input type="password" class="form-control" id="inputPassword4" name="password" placeholder="Enter Password">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress" name="address" placeholder="1234 Main St">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity" name="city" placeholder="Enter City">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">State</label>
      <input type="text" class="form-control" id="inputState" name="state" placeholder="Enter State">
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" id="inputZip" name='zipcode' placeholder="Enter Zipcode">
    </div>
  </div>
  <div class="form-group">
    <label for="phone">Mobile No.</label>
    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter Your Mobile No.">
  </div>
  <button type="submit" class="btn btn-primary">Sign Up</button>
</form>
</div>

{% endblock %}

{% block js %}
<script>
{% if thank %}
alert('Sign Up Successfully');
document.location = '/login/';
{% endif %}
</script>
{% endblock %}

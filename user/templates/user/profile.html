<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>User Profile </title>
  </head>
  <body>
      <section class="mt-3" style="height: 100vh;">
          <div class="container shadow" style="width:50%;height:65%;border-bottom:1px solid blue;border-top:1px solid blue;border-radius:50px;">
              {% for i in signin %}
              <div class="row my-3" style="width: 100%;">
                  <h2 class="text-center mt-3" style="width: 100%;">
                    {{i.f_name}} {{i.l_name}}
                  </h2>
              </div>
              <div class="row  mx-5" style="width: 90%;">
                <table class="table table-striped mx-5 my-3" style="width:80%;" >
                    <tbody>
                      <tr>
                        <td><b> Email-Id</b></td>
                        <td>{{i.email}}</td>
                      </tr>
                      <tr>
                        <td><b> Address</b></td>
                        <td>{{i.address}}</td>
                      </tr>
                      <tr>
                        <td><b>City</b></td>
                        <td>{{i.city}}</td>
                      </tr>
                      <tr>
                        <td><b>State</b></td>
                        <td>{{i.state}}</td>
                      </tr>
                      <tr>
                        <td> <b>Postel Code</b></td>
                        <td>{{i.zip_code}}</td>
                      </tr>
                      <tr>
                        <td><b>Mobile No.</b></td>
                        <td>{{i.phone}}</td>
                      </tr>
                    </tbody>
                  </table>
              </div>
              <div class="row ml-5 mb-5">
                <a href="/login/" class="btn btn-primary ml-5" > Logout  </a>

              </div>
            {% endfor %}
          </div>

      </section>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
